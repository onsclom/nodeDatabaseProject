<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">

        <title>Node.js Form</title>
</head>

<body>
    <script src="index.js"></script>

    <div class = "container">
        <form class = "jumbotron">
            <div class="form-group">
                <label for="InputUsername">Username</label>
                <input type="text" class="form-control" id="InputUsername" placeholder="Enter username">
            </div>
    
            <div class="form-group">
                <label for="InputFirstName">First Name</label>
                <input type="text" class="form-control" id="InputFirstName" placeholder="Enter first name">
            </div>
    
            <div class="form-group">
                <label for="InputLastName">Last Name</label>
                <input type="text" class="form-control" id="InputLastName" placeholder="Enter last name">
            </div>
    
    
            <button type="button" onclick="formSubmit()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>

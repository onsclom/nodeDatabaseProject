<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">

        <title>Node.js Form</title>
</head>

<body>
    <h1 class = "text-center">Form</h1>

    <div class = "container">
        <form class = "jumbotron">
            <div class="form-group">
                <label for="InputUsername">Username</label>
                <input type="text" class="form-control" id="InputUsername" placeholder="Enter username" maxlength="20">
                <small id="UsernameHelp" class="text-danger form-text" style="display:none;">* Username cannot be empty.</small>
            </div>
    
            <div class="form-group">
                <label for="InputFirstName">First Name</label>
                <input type="text" class="form-control" id="InputFirstName" placeholder="Enter first name" maxlength="20">
                <small id="FirstNameHelp" class="text-danger form-text" style="display:none;">* First name cannot be empty.</small>
            </div>
    
            <div class="form-group">
                <label for="InputLastName">Last Name</label>
                <input type="text" class="form-control" id="InputLastName" placeholder="Enter last name" maxlength="20">
                <small id="LastNameHelp" class="text-danger form-text" style="display:none;">* Last name cannot be empty.</small>
            </div>    
    
            <p id="SubmitSuccess" class="text-success" style="display:none;">Successful submit.</p>
            <p id="SubmitFail" class="text-danger" style="display:none;">Submit failed. Please try again.</p>
            <button type="button" onclick="formSubmit()" class="btn btn-primary" id="SubmitButton">Submit</button>
            
            <p id="LoadingText" style="display: none;">Loading</p>
        </form>

        <hr/>

        <h1 class = "text-center">Entries</h1>

        <p id="EntriesLoadingText" style="display: none;" class="text-center">Loading</p>

        <div class="row justify-content-md-center" id="EntryHolder">


        </div>



    </div>

    <script src="index.js"></script>
</body>

</html>
